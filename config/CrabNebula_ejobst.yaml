image_cleaning:
    magic:
        charge_thresholds:
            picture_thresh: 6
            boundary_thresh: 3.5
            min_number_picture_neighbors: 1

        time_thresholds:
            # 1.5 slices x 1.64 GHz
            max_time_diff: 2.46
            # 4.5 slices x 1.64 GHz
            max_time_off: 7.38
            min_number_neighbors: 1

energy_rf:
    save_name: "/remote/magicdata5/ejobst/Crab_CTA/RFs/energy_rf_tailcut_new.joblib"
    cuts: "(event_id > 0) & (multiplicity > 1) & (intensity > 30) & (length > 0.0) & (intensity_width_1 < 0.15)"
    settings:
        n_estimators: 100
        min_samples_leaf: 10
        n_jobs: 3
    
    features:
        ['slope', 'length', 'width', 'intensity', 'skewness', 'kurtosis', 'x', 'y', 'psi', 'intensity_width_1', 'intensity_width_2']

direction_rf:
    save_name: "/remote/magicdata5/ejobst/Crab_CTA/RFs/direction_rf_tailcut_new.joblib"
    cuts: "(event_id > 0) & (multiplicity > 1) & (intensity > 30) & (length > 0.0) & (intensity_width_1 < 0.15)"
    settings:
        n_estimators: 100
        min_samples_leaf: 10
        n_jobs: 3
    
    features:
        'disp': ['slope', 'length', 'width', 'intensity', 'skewness', 'kurtosis', 'x', 'y', 'psi']
        'pos_angle_shift': ['slope', 'length', 'width', 'intensity', 'skewness', 'kurtosis', 'x', 'y', 'psi']

classifier_rf:
    save_name: "/remote/magicdata5/ejobst/Crab_CTA/RFs/classifier_rf_tailcut_new.joblib"
    cuts: "(event_id > 0) & (multiplicity > 1) & (intensity > 30) & (length > 0.0) & (intensity_width_1 < 0.15)"
    settings:
        n_estimators: 100
        min_samples_leaf: 10
        n_jobs: 3
    
    features:
        ['slope', 'length', 'width', 'intensity', 'skewness', 'kurtosis', 'x', 'y', 'psi', 'n_islands']

irf:
    output_name: "/remote/magicdata5/ejobst/Crab_CTA/IRF_file/outfile_tailcut_new.fits"

source:
    name: "Crab"
    coordinates:
        ra_dec: [83.633083, 22.0145]

event_list:
    output_directory: "/remote/magicdata5/ejobst/Crab_CTA/events_new"
    max_time_diff: 6.9e-4
    cuts:
        quality:
            l3rate: "80 < value < 1000"
            dc: "0 < value < 7e3"
        selection:
            "(event_id > 0) & (multiplicity > 1) & (abs(pos_angle_shift_reco - 0.5) > 0.4) & (event_class_0 > 0.8)"

spectrum:
    input_files: "/remote/magicdata5/ejobst/Crab_CTA/events_tailcut/events*_new.fits"
    energy_reco_nbins: 30
    energy_reco_min: 0.005  # TeV
    energy_reco_max: 50.    # TeV
    energy_true_factor: 1.4      # ratio of number of estimated-to-true energy bins
    off_positions: 3
    #exclude_region: {0 : [183.604, -8.708, 0.5]}
    spectral_model:
        power_law: {'index' : 2, 'amplitude' : 2.0e-11, 'reference' : 0.3}
        #log_parabola: {'alpha' : 2, 'amplitude' : 2.0e-11, 'beta' : 0.2, 'reference' : 0.3}
